# roles/install_k3s_server/tasks/main.yml
---
- name: Allow K3s Flannel VXLAN traffic through firewall
  community.general.ufw:
    rule: allow
    port: "8472"
    proto: udp
    comment: "K3s Flannel VXLAN"
  when: ansible_facts['distribution'] == 'Ubuntu'
  register: install_k3s_server_ufw_flannel_result
  failed_when: >
    install_k3s_server_ufw_flannel_result.failed and
    'Could not find' not in
    install_k3s_server_ufw_flannel_result.msg | default('')

- name: Allow K3s API server access from cluster network
  community.general.ufw:
    rule: allow
    port: "6443"
    proto: tcp
    src: "192.168.87.0/24"
    comment: "K3s API server"
  when: ansible_facts['distribution'] == 'Ubuntu'
  register: install_k3s_server_ufw_api_result
  failed_when: >
    install_k3s_server_ufw_api_result.failed and
    'Could not find' not in
    install_k3s_server_ufw_api_result.msg | default('')

- name: Allow K3s kubelet API access from cluster network
  community.general.ufw:
    rule: allow
    port: "10250"
    proto: tcp
    src: "192.168.87.0/24"
    comment: "K3s kubelet"
  when: ansible_facts['distribution'] == 'Ubuntu'
  register: install_k3s_server_ufw_kubelet_result
  failed_when: >
    install_k3s_server_ufw_kubelet_result.failed and
    'Could not find' not in
    install_k3s_server_ufw_kubelet_result.msg | default('')

- name: Create k3s config directory
  ansible.builtin.file:
    path: /etc/rancher/k3s
    state: directory
    mode: "0755"

- name: Create custom resolv.conf for k3s
  ansible.builtin.copy:
    dest: /etc/rancher/k3s/resolv.conf
    content: |
      nameserver 192.168.87.1
      search cluster.local svc.cluster.local
      options ndots:5
    mode: "0644"

- name: Create k3s server configuration file
  ansible.builtin.copy:
    dest: /etc/rancher/k3s/config.yaml
    content: |
      cluster-dns: "10.43.0.10"
      cluster-domain: "cluster.local"
      node-ip: "{{ ansible_host }}"
      flannel-iface: "{{ ansible_default_ipv4.interface }}"
      flannel-backend: "vxlan"
      disable-network-policy: true
      kubelet-arg:
        - "resolv-conf=/etc/rancher/k3s/resolv.conf"
    mode: "0644"

- name: Download k3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s_install.sh
    mode: "0755"

- name: Install k3s server
  ansible.builtin.command: /tmp/k3s_install.sh
  args:
    creates: /usr/local/bin/k3s

- name: Get k3s join token
  ansible.builtin.command: cat /var/lib/rancher/k3s/server/node-token
  register: install_k3s_server_k3s_token
  changed_when: false

- name: Save k3s join token to a file
  ansible.builtin.copy:
    content: "{{ install_k3s_server_k3s_token.stdout }}"
    dest: "/tmp/k3s_token"
    mode: "0600"

- name: Change ownership of k3s.yaml to ansible user
  ansible.builtin.command: chown ansible /etc/rancher/k3s/k3s.yaml
  become: true
  changed_when: false

- name: Set permissions for k3s.yaml
  ansible.builtin.file:
    path: /etc/rancher/k3s/k3s.yaml
    mode: "0644"
  become: true

- name: Wait for k3s server to be ready
  ansible.builtin.command: kubectl get nodes
  register: install_k3s_server_result
  until: install_k3s_server_result.rc == 0
  retries: 10
  delay: 15
  changed_when: false
